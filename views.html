<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">     
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTS lita</title>
</head>
<body>
    <fieldset>    
    <legend>Data Diri</legend>
    <form action="">
        <table>
            <tr>
                <td>Nama Lengkap</td>
                <td>:</td>
                <td><input type="text" name="namalengkap" value=""></td>  
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
               <td>
                
                <input type="radio" name= jeniskelamin value="laki laki">laki laki
                <input type="radio" name= jeniskelamin value="perempuan">perempuan
            </td>
            </tr>

            <tr>
                <td>Jurusan</td>
                <td>:</td>
                <td>
                    <select name="jurusan" id="">
                        <option value="rekayasa perangkat lunak"> rekayasa perangkat lunak</option>
                        <option value="TBSM"> TBSM</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea name="alamat" id="" cols="30" rows="10"></textarea></td>
            </tr>
         
        <tr>
        <td>Hobi</td>
        <td>:</td>
        <td>
        
            <input type="checkbox" value="Sepakbola">Sepakbola
            <input type="checkbox" value="Volly">Volly
            <input type="checkbox" value="Berenang">Berenang
            <input type="checkbox" value="Lainnya">Lainnya
        </td>
        </tr>
        
      

        </table>
    </form>
    </fieldset>
</body>
</html>
